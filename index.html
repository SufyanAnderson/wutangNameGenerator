
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Wu-Tang Name Generator</h1>
    <form>
        <div class="form-Questions">
            <span class="question">1. What kind of music creation do you utilize?
                <div>
                    <input class="answers" type="radio" name="music" value="a" />
                    <label for="instruments">Instruments</label>
                </div>
                <div>
                    <input class="answers" type="radio" name="music" value="b"/>
                    <label for="producing">Production</label>
                </div>
                <div>
                    <input class="answers" type="radio" name="music" value="c"/>
                    <label for="voice">Voice</label>
                </div>
                <span class="question">2. What your favorite from this assortment of foods?
                    <div>
                        <input class="answers" type="radio" name="food" value="a"/>
                        <label for="Alfredo">Alfredo</label>
                    </div>
                    <div>
                        <input class="answers" type="radio" name="food" value="b"/>
                        <label for="Burger">Burger</label>
                    </div>
                    <div>
                        <input class="answers" type="radio" name="food" value="c"/>
                        <label for="Pizza">Pizza</label>
                    </div>
                    <span class="question">3. What your favorite genre of entertainment?
                        <div>
                            <input class="answers" type="radio" name="media" value="a"/>
                            <label for="Comedy">Comedy</label>
                        </div>
                        <div>
                            <input class="answers" type="radio" name="media" value="b"/>
                            <label for="Drama">Drama</label>
                        </div>
                        <div>
                            <input class="answers" type="radio" name="media" value="c"/>
                            <label for="Thriller">Thriller</label>
                        </div>
                        <span class="question">4. What your favorite Ice Cream topping?
                            <div>
                                <input class="answers" type="radio" name="icecream" value="a"/>
                                <label for="Sprinkles">Sprinkles</label>
                            </div>
                            <div>
                                <input class="answers" type="radio" name="icecream" value="b"/>
                                <label for="Chocalte Chip">Chocalate Chip</label>
                            </div>
                            <div>
                                <input class="answers" type="radio" name="icecream" value="c"/>
                                <label for="Oreos">Oreos</label>
                            </div>
                            <span class="question">5. What your favorite color?
                                <div>
                                    <input class="answers" type="radio" name="color" value="a"/>
                                    <label for="Blue">Blue</label>
                                </div>
                                <div>
                                    <input class="answers" type="radio" name="color" value="b"/>
                                    <label for="Orange">Orange</label>
                                </div>
                                <div>
                                    <input class="answers" type="radio" name="color" value="c"/>
                                    <label for="Black">Black</label>
                                </div>
            </div>
    </form> 
   <h3 class="results"></h3>
    <button class="submit styleButton">Results</button>
    <button class="reset styleButton">Reset</button>
   <script src="./js/main.js" defer></script>
</body>
</html>
